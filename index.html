<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/styles.min.css">
    <title>Stats preview card component main</title>
</head>

<body>
    <main>
        <!-- Card -->
        <article class="card">
            <!-- Image -->
            <div class="img">
                <img srcset="/assets/img/image-header-mobile.jpg 654w, /assets/img/image-header-desktop.jpg 540w"
                    sizes="(max-width: 1339px) 654px, 540px" src="/assets/img/image-header-desktop.jpg"
                    alt="Image en noir et blanc reprÃ©sentant une personne devant un ordinateur portable">
            </div>
            <div class="content">
                <!-- Bloc with texts -->
                <div class="text">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience,
                        and
                        overall efficiency.</p>
                </div>
                <!-- bloc with stats -->
                <div class="stats">
                    <!-- Stat 1 -->
                    <div class="stat">
                        <p>10k+</p>
                        <p>COMPANIES</p>
                    </div>
                    <!-- Stat 2 -->
                    <div class="stat">
                        <p>314</p>
                        <p>TEMPLATES</p>
                    </div>
                    <!-- Stat 3 -->
                    <div class="stat">
                        <p>12M+</p>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
        </article>
    </main>

</body>

</html>
